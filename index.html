<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="view">
        <img class="view1" src="images/icon-view.svg" alt="view" />
      </div>
      <div class="main-image">
        <img
          class="maini-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
      </div>
      <h1>Equilibrium #3429</h1>
      <p style="color: #89abd7">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="mini-text">
        <div class="icon-ethereum">
          <img
            class="photo"
            src="images/icon-ethereum.svg"
            alt="icon-ethereum"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="icon-clock">
          <img class="clock" src="images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="avatar">
        <img class="photoavatar" src="images/image-avatar.png" alt="avatar" />
        <p class="p1">Creation of</p>
        <p><b>Jules Wyvern</b></p>
      </div>
    </div>
  </body>
</html>
